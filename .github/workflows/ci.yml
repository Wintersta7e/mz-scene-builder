name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Lint
        run: npx eslint .

      - name: Tests
        run: npx jest
        env:
          NODE_OPTIONS: --experimental-vm-modules
